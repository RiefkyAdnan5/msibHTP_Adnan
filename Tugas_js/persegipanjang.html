<script>
    //deklarasi dan inisialisasi variabel

    var panjang = 15;
    var lebar = 8;

    let keliling = (2 * panjang) + (2 * lebar);
    let luas = panjang * lebar;

    //cetak data

    document.write("Keliling Persegi Panjang = " + keliling);
    document.write("<br>Sedangkan luasnya  = " + luas);
</script>
