<script>
    //array of object
    // atau array didalam array
    // atau arraya yang menyimpan array

    let p1 = {nama:"Arip", nilai:95};
    let p2 = {nama:"Ali", nilai:81};
    let p3 = {nama:"Aldi", nilai:82};
    let p4 = {nama:"Ani", nilai:83};
    let p5 = {nama:"Budi", nilai:50};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                   let ket;
                   let grade = "";

                   //set grade A - E (menggunakan if multi kondisi)
                   // A = 90 - 100, B 80 - 89 dan seterusnya sampai E
                    if (p.nilai >= 90 && p.nilai <= 100) grade = "A";   
                    else if(p.nilai >= 80 && p.nilai <= 89) grade = "B";   
                    else if(p.nilai >= 70 && p.nilai <= 79) grade = "C";  
                    else if(p.nilai >= 60 && p.nilai < 69) grade = "D";  
                    else if(p.nilai <= 59) grade = "E";   
                   
                   //set predikat (menggunakan swtich case)
                   //A = Sangat baik, B = Baik, C = Cukup, D= Kurang, E = SAngat kurang
                   switch(grade){
                        case "A":
                            predikat = "Sangat Baik";
                            warna = 'green';
                            break;
                        case "B":
                            predikat = "Baik";
                            warna = 'blue';
                            break;
                        case "C":
                            predikat = "Cukup";
                            warna = 'green';
                            break;
                        case "D":
                            predikat = "Kurang";
                            warna = 'yellow';
                            break;
                        case "E":
                            predikat = "Sangat Kurang";
                            warna = 'red';
                            break;
                        default:
                            document.write("<p>tidak ada keterangan</p>");
                    }
                   
                   //set warna warni table menggunakan looping
                    document.write(`<tr bgcolor="${warna}">
                        
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
