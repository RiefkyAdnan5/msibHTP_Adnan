<script>
    //deklarasi dan inisialisasi variabel

    var alas = 26;
    var tinggi = 13;
    var sisi_mrg = 20;

    let keliling = (2 * alas) + (2 * sisi_mrg);
    let luas = alas * tinggi;

    //cetak data

    document.write("Keliling jajar genjang = " + keliling);
    document.write("<br>Sedangkan luasnya  = " + luas);
</script>
